<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus ticket</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Raleway font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- tailwind-and-daisyUi-cdn-link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <script>
        module.exports = {
        theme: {
            extend: {
                color: {
                    primary: '#1dd100',
                    secondary: '#030712',
                    couponOne: '#ffbf0f',
                    couponTwo: '#f78c9c',
                    mobileMenu: '#f7f8f8',
                    body: '#03071299',
                    buttonColor: 'rgba(29, 209, 0, 0.15)',
                },

                fontFamily: {
                Raleway: ['Raleway', 'sans-serif'],
                Inter: ['Inter', 'sans-serif'],
                },
            }
        },
    }
    </script>
</head>
<body>
    <header class="max-w-7xl mx-auto mb-6">
        <div class="flex justify-between items-center">
            <!-- logo -->
         <h2 class="text-4xl font-bold font-">P-Ticket</h2>
         <!-- navbar -->
          <nav id="navBar">
            <ul id="list" class="flex items-center gap-12">
                <li>Home</li>
                <li>About</li>
                <li>Destination</li>
                <li>Search</li>
            </ul>
          </nav>
          <!-- right button -->
           <button class="bg-green-100 border border-green-600 rounded-md px-4 py-2 flex items-center gap-2" id="header-Bus">
            <p class="text-green-700">Bus</p>
            <img src="images/bus-icon.png" alt="bus image">
           </button>
        </div>
    </header>

    <main>
        <!-- banner-section -->
         <div class="max-w-7xl mx-auto">
            <div class="relative">
                <img class="w-full" src="images/banner.png" alt="banner image">
                <div class="absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] ">
                    <h1 class="text-5xl text-white font-bold leading-relaxed pb-2">
                        End-to-End Travel with
                        <span class="block text-center text-green-400">P Paribahan</span>
                    </h1>
                    <p class="text-white pb-6">
                        Yes, you can run unit tests and view the results directly within the app.
                    </p>
                    <button class="bg-green-400 font-bold rounded-md absolute left-[35%] py-3 px-6"><a href="#paribahan-section">Buy Tickets</a></button>
                </div>
            </div>

            <!-- 3 card start -->

            <div class=" w-[40%] mx-auto absolute left-[32%] bottom-4">
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-figure text-secondary">
                      </div>
                      <div class="stat-value">500K</div>
                      <div class="stat-desc">Registered Users</div>
                    </div>
                  
                    <div class="stat">
                      <div class="stat-figure text-secondary">
                      </div>
                      <div class="stat-value">1.7 lacks</div>
                      <div class="stat-title">Ticket sold</div>
                    </div>
                  
                    <div class="stat">
                      <div class="stat-figure text-secondary">
                      </div>
                      <div class="stat-value">80k+</div>
                      <div class="stat-title">Rental Partners</div>
                    </div>
                  </div>
            </div>

            <!-- 3 card end -->
         </div>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
</body>
</html>
